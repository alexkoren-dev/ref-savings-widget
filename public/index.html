<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#fdfdfd">
    <meta name="theme-color" content="#ffffff">

    <title>Refinance</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      let height;
      const sendPostMessage = () => {
        if (height !== document.getElementById('root').offsetHeight) {
          height = document.getElementById('root').offsetHeight;
          window.parent.postMessage({
            frameHeight: height
          }, '*');
          //console.log(height);
        }
      }
      window.onload = () => sendPostMessage();
      window.onresize = () => sendPostMessage();
    </script>
  </body>
</html>
